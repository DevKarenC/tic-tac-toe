<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic-tac-toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Molle:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <nav>
      <button class="play-with-button buddy">Play with Buddy</button>
      <button class="play-with-button computer">Play with Computer</button>
      <div class="player-box-wrapper">
        <div class="player-box">
          <p>Player 1</p>
          <p class="player-name">Me</p>
          <div class="player-symbol">
            <button class="o-button">O</button>
            <button class="x-button">X</button>
          </div>
        </div>
        <div class="player-box">
          <p>Player 2</p>
          <p class="player-name">You</p>
          <div class="player-symbol">
            <button class="o-button">O</button>
            <button class="x-button">X</button>
          </div>
        </div>
      </div>
      <p class="player-turn">Karen's Turn!</p>
    </nav>
    <main>
      <div id="game-board">
        <div class="game-board-grid" data-grid-num="0"></div>
        <div class="game-board-grid" data-grid-num="1"></div>
        <div class="game-board-grid" data-grid-num="2"></div>
        <div class="game-board-grid" data-grid-num="3"></div>
        <div class="game-board-grid" data-grid-num="4"></div>
        <div class="game-board-grid" data-grid-num="5"></div>
        <div class="game-board-grid" data-grid-num="6"></div>
        <div class="game-board-grid" data-grid-num="7"></div>
        <div class="game-board-grid" data-grid-num="8"></div>
      </div>
    </main>
    <script src="index.js" async defer></script>
  </body>
</html>
