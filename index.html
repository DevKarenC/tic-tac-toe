<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic-tac-toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Molle:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <nav>
      <button class="play-with-button buddy">Play with Buddy</button>
      <button class="play-with-button computer">Play with Computer</button>
      <div class="player-box-wrapper">
        <div class="player-box one">
          <p class="player-name">
            <label for="player-one-name">Player 1</label>
            <input type="text" id="player-one-name" placeholder="Name" />
          </p>
          <div class="player-symbol">
            <p>O</p>
          </div>
        </div>
        <div class="player-box two">
          <p class="player-name">
            <label for="player-two-name">Player 2</label>
            <input type="text" id="player-two-name" placeholder="Name" />
          </p>
          <div class="player-symbol">
            <p>X</p>
          </div>
        </div>
      </div>
      <button class="start-button">START</button>
      <p class="hidden game-message">Karen's Turn!</p>
    </nav>
    <main>
      <div class="game-board hidden">
        <div class="game-board-grid" data-grid-num="0"></div>
        <div class="game-board-grid" data-grid-num="1"></div>
        <div class="game-board-grid" data-grid-num="2"></div>
        <div class="game-board-grid" data-grid-num="3"></div>
        <div class="game-board-grid" data-grid-num="4"></div>
        <div class="game-board-grid" data-grid-num="5"></div>
        <div class="game-board-grid" data-grid-num="6"></div>
        <div class="game-board-grid" data-grid-num="7"></div>
        <div class="game-board-grid" data-grid-num="8"></div>
      </div>
    </main>
    <script src="index.js" async defer></script>
  </body>
</html>
